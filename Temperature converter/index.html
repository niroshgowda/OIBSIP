<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css"/>

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/ZLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eeNBvH0H/ZpiBw==" crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    </head>
    <body>
        <div class="container">
            <div class="temperature-converter">
                <div class="mobile">
                    <p>9.30 AM</p>
                    <div>
                        <i class="bx bx-signal-4"></i>
                        <i class="bx bx-wifi"></i>
                        <i class="bx bxs-battery"></i>
                    </div>
                </div>
                <h2 class="title">Temperature Converter</h2>

                <div class="result">
                    <span class="result-heading">Result (Celsius)</span>
                    <h2 class="celsius-value" id="celsius">1</h2>

                    <div class="degree-type">
                        <div class="degree-field">
                            <label for="degree">Degrees</label>
                            <input type="number" name="degree" id="degree">
                        </div>

                        <div class="temp-field">
                            <label for="temp-type">Type</label>
                            <select name="temperatures" id="temp-type">
                                <option value="fahrenheit">fahrenheit</option>
                                <option value="kelvin">kelvin</option>
                            </select>
                        </div>
                    </div>
                    <button id="convert-btn"> Convert</button>
                </div>
            </div>
        </div>










    <script src="app.js"></script>    
    </body>
</html>
